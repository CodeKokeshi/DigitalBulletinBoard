<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #menuDropdown.collapse {
            display: none;
            transition: all 0.3s ease-in-out;
        }

        #menuDropdown.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #menuDropdown {
            top: 100%;
            right: 10px;
            z-index: 1050;
        }

        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }

        .navbar-toggler {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .navbar-toggler[aria-expanded="true"] {
            background-color: gray;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .bi-search {
            font-size: 1rem;
        }

        #navbarDropdown .btn {
            text-align: center;
            padding: 0.5rem 1rem;
        }

        .view-more {
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            text-align: center;
        }

        .section .fst-italic {
            text-align: center;
        }

        @media (min-width: 992px) {
            .navbar .navbar-nav .nav-item + .nav-item {
                margin-left: 10px;
            }
        }

        .navbar .container-fluid {
            display: flex;
            flex-wrap: nowrap;
        }

        .input-group {
            flex: 1;
            display: flex;
            margin-right: 10px;
        }

        #search-bar {
            flex: 1;
            min-width: 0;
        }

        #search-button {
            flex: 0;
        }

        @media (max-width: 420px) {
            .input-group {
                width: 100%;
                margin-right: 10px;
            }

            #search-bar {
                flex: 1;
            }

            #search-button {
                flex: 0;
            }
        }
    </style>
</head>
<body class="bg-primary d-flex flex-column min-vh-100">
    <!-- Sticky Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/" class="navbar-brand mb-0 fw-bold text-primary me-3" style="font-size: 1.5rem; text-decoration: none;">D.B.B</a>
                <div class="input-group">
                    <input id="search-bar" type="text" class="form-control" placeholder="Search announcements..." aria-label="Search">
                    <button id="search-button" class="btn btn-outline-primary">
                        <span class="d-none d-md-inline">Search</span>
                        <i class="bi bi-search d-md-none"></i>
                    </button>
                </div>
            </div>
            <div class="d-none d-lg-flex align-items-center">
                <button id="login-button" class="btn btn-outline-primary me-2" onclick="window.location.href='/login_form'">Login</button>
<button id="signup-button" class="btn btn-outline-primary" onclick="window.location.href='/signup_form'">Signup</button>            </div>
            <button class="navbar-toggler shadow-sm d-lg-none" type="button" id="hamburger" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menuDropdown" class="collapse position-absolute bg-light rounded shadow p-3 d-lg-none">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="login-button-mobile" class="btn btn-outline-primary w-100 mb-2 shadow-sm" onclick="window.location.href='/login_form'">Login</button>
                    </li>
                    <li class="nav-item">
                        <button id="signup-button-mobile" class="btn btn-outline-primary w-100 shadow-sm" onclick="window.location.href='/signup_form'">Signup</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container bg-white shadow rounded py-4 px-3 mt-3">
        <h1 class="text-primary text-center mb-2" style="font-size: 1.75rem;">Digital Bulletin Board</h1>
        <p class="text-center text-black-50 fst-italic mb-4">Centralized Platform for Important Announcements and Milestones</p>
        <div class="row g-3">
            <div class="col-md-6 col-12">
                <div class="card border-primary shadow-sm h-100">
                    <div class="card-body">
                        <h2 class="h5 text-primary text-center mb-3">Important</h2>
                        <select id="sort-important" class="form-select mb-3">
                            <option value="default">Default</option>
                            <option value="nearest">Nearest</option>
                            <option value="farthest">Farthest</option>
                        </select>
                        <div id="section-important"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="card border-primary shadow-sm h-100">
                    <div class="card-body">
                        <h2 class="h5 text-primary text-center mb-3">Upcoming</h2>
                        <select id="sort-upcoming" class="form-select mb-3">
                            <option value="default">Default</option>
                            <option value="nearest">Nearest</option>
                            <option value="farthest">Farthest</option>
                        </select>
                        <div id="section-upcoming"></div>
                    </div>
                </div>
            </div>
<p class="text-center mb-1" style="color: red;">Log in to explore more announcements, share your thoughts through interaction, and use additional features like providing feedback and viewing archives.</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadData() {
            try {
                const response = await fetch(`/static/data/data.json?cache_bust=${new Date().getTime()}`);
                const data = await response.json();
                window.loadedData = data;

                generateSection('section-important', data.important_announcements.filter(item => item.guest_mode), true, '/important', 'sort-important');
                generateSection('section-upcoming', data.upcoming_deadlines_events.filter(item => item.guest_mode), true, '/upcoming', 'sort-upcoming');
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function generateSection(sectionId, items, showDate, link, sortSelectId) {
            const container = document.getElementById(sectionId);
            const sortSelect = document.getElementById(sortSelectId);

            const initialOrder = [...items];

            sortSelect.addEventListener('change', () => {
                if (sortSelect.value === "default") {
                    items = [...initialOrder];
                } else {
                    sortItems(items, sortSelect.value);
                }
                updateSectionItems(container, items, showDate, link);
            });

            updateSectionItems(container, items, showDate, link);
        }

        function updateSectionItems(container, items, showDate, link) {
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<p class="text-center text-muted fst-italic">No announcements</p>';
            } else {
                items.slice(0, 5).forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'd-flex flex-column align-items-center mb-2';

                    if (showDate && item.date) {
                        const dateSpan = document.createElement('span');
                        dateSpan.className = 'fw-bold text-muted mb-1';
                        dateSpan.textContent = item.date;
                        itemDiv.appendChild(dateSpan);
                    }

                    const titleLink = document.createElement('a');
                    titleLink.className = 'text-decoration-none text-center fw-bold';
                    titleLink.href = item.link || '#';
                    titleLink.target = '_blank';
                    titleLink.textContent = item.title;
                    itemDiv.appendChild(titleLink);

                    container.appendChild(itemDiv);
                });

                if (items.length > 5) {
                    const viewMoreButton = document.createElement('button');
                    viewMoreButton.className = 'btn btn-outline-primary mt-2 view-more';
                    viewMoreButton.textContent = 'View More';
                    viewMoreButton.onclick = () => (window.location.href = link);
                    container.appendChild(viewMoreButton);
                }
            }
        }

        function sortItems(items, sortOrder) {
            items.sort((a, b) => {
                const dateA = new Date(a.sorting_date);
                const dateB = new Date(b.sorting_date);
                return sortOrder === "nearest"
                    ? dateA - dateB
                    : dateB - dateA;
            });
        }

        function filterAnnouncements(query) {
            const sections = [
                { id: 'section-important', data: 'important_announcements', link: '/important' },
                { id: 'section-upcoming', data: 'upcoming_deadlines_events', link: '/upcoming' }
            ];

            sections.forEach(({ id, data, link }) => {
                const container = document.getElementById(id);
                const items = window.loadedData[data].filter(item =>
                    item.title.toLowerCase().includes(query.toLowerCase()) && item.guest_mode
                );

                updateSectionItems(container, items, true, link);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();

            const hamburgerButton = document.getElementById('hamburger');
            const menuDropdown = document.getElementById('menuDropdown');

            hamburgerButton.addEventListener('click', () => {
                const isExpanded = hamburgerButton.getAttribute('aria-expanded') === 'true';
                hamburgerButton.setAttribute('aria-expanded', !isExpanded);

                menuDropdown.classList.toggle('show');
                menuDropdown.classList.toggle('collapse');
            });

            document.getElementById('search-button').addEventListener('click', () => {
                const query = document.getElementById('search-bar').value;
                filterAnnouncements(query);
            });

            document.getElementById('search-bar').addEventListener('input', () => {
                const query = document.getElementById('search-bar').value;
                filterAnnouncements(query);
            });
        });
    </script>
</body>
</html>
